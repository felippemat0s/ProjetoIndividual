<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheEVAProject | Cadastro </title>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="home.html">Home</a>
        </div>
        <div>
            <a href="cadastro.html">Cadastro</a>
        </div>

        <div>
            <a href="login.html">Login</a>
        </div>

        <div class="cadastro">
          <div class="campo">
            <span>Nome:</span>
            <input id="nome_input" type="text" placeholder="Insira seu nome" />
          </div>
          <div class="campo">
            <span>Telefone:</span>
            <input id="tel_input" type="text" placeholder="Insira seu CPF" />
          </div>
          <div class="campo">
            <span>E-mail:</span>
            <input id="email_input" type="text" placeholder="Insira seu email" />
          </div>
          <div class="campo">
            <span>Senha:</span>
            <input id="senha_input" type="password" placeholder="******" />
          </div>
          <div class="campo">
            <span>Confirmação da Senha:</span>
            <input id="confirmacao_senha_input" type="password" placeholder="******" />
          </div>
          <button class="botao" onclick="cadastrar()">Cadastrar</button>
          <span class="span_center">Já tem uma conta?  <a href="login.html"> Login</a></span>
        </div>
        <div id="div_aguardar" class="loading-div">
          <img src="" id="loading-gif" />
        </div>
</body>
</html>
