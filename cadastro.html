<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheEVAProject | Cadastro</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header" id="header">
        <div class="header-container">
            <a href="index.html"><img src="./assets/logo.png" alt="" class="logo" id="logo"></a>

            <div class="navbar2">
                <a href="index.html">Home</a>
                <a href="cadastro.html"  class="active">Cadastro</a>
                <a href="login.html">Login</a>
            </div>
        </div>
    </div>
    
    <div class="banner-cadastro">
        <div class="container-cadastro">

            <div class="cadastro">
                <div class="cadastro-titulo">
                    Cadastro
                </div>
                <div class="campo-cadastro">
                <div class="campo">
                    <span>Nome:</span>
                    <input id="nome_input" type="text" placeholder="Insira seu nome" />
                </div>
                <div class="campo">
                    <span>Telefone:</span>
                    <input id="tel_input" type="text" placeholder="Insira seu telefone" />
                </div>
                <div class="campo">
                    <span>E-mail:</span>
                    <input id="email_input" type="text" placeholder="Insira seu email" />
                </div>
                <div class="campo">
                    <span>Senha:</span>
                    <input id="senha_input" type="password" placeholder="******" />
                </div>
                <div class="campo">
                    <span>Confirmação da Senha:</span>
                    <input id="confirmacao_senha_input" type="password" placeholder="******" />
                </div>
                <button class="botao" onclick="cadastrar()">Cadastrar</button>
                <span class="span_center">Já tem uma conta? <a href="login.html">Login</a></span>
            </div>
            </div>
            
            <div id="div_aguardar" class="loading-div">
                <img src="" id="loading-gif" />
            </div>
        </div>

    </div>
    <div class="footer">
        <p>&copy; 2024 TheEVAProject. Todos os direitos reservados.</p>
    </div>
        
    </body>
    </html>
